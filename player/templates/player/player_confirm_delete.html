{% extends 'mission/base.html' %}
{%  block content %}
    <div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Player
                    <h2>Are you sure you want to delete: "{{ object.reddit }}"</h2>
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Player</button>
                <a class="btn btn-outline-secondary" href="{% url 'mission-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
