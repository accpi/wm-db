{% extends 'mission/base.html' %}
{% block content %}
        <article class="content-section">
        <div class="page-details">
            <h1>Players</h1>
        </div>

        <div class="table-responsive">
            <table class="table-sm table-hover">
                <thead>
                <tr class="bg-starcatyellow">
                    <th scope="col">Reddit</th>
                    <th scope="col">Discord</th>
                        <th scope="col">DM</th>
                </tr>
                </thead>
                {% for player in object_list %}
                    <tbody>
                    <tr>
                        <td><a href="{% url 'player-detail' player.id %}">/u/{{ player.reddit }}</a></td>
                        <td>{{ player.discord }}</td>
                        {% if player.dm_bool %}
                            <td>Yes</td>
                        {% else %}
                            <td></td>
                        {% endif %}
                    </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>

    </article>
{% endblock content %}
